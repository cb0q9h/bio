<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>@avi — VFX</title>
  <link rel="icon" href="https://raw.githubusercontent.com/cb0q9h/bio/refs/heads/main/iconn.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #040404;
      --card: #121212;
      --muted: rgba(255,255,255,0.65);
      --edge: rgba(255,255,255,0.06);
      --white: #ffffff;
      --accent: 220 90% 60%; /* hsl for nice glow */
      --glass: rgba(255,255,255,0.03);
      --radius: 20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.02), transparent 12%), radial-gradient(900px 400px at 90% 90%, rgba(255,255,255,0.02), transparent 12%), var(--bg);font-family:'Manrope',system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--white);-webkit-font-smoothing:antialiased}

    /* stage layout */
    .stage{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px;position:relative;overflow:hidden}

    /* volumetric light + starfield */
    .bg-canvas{position:fixed;inset:0;z-index:0;pointer-events:none}

    /* container */
    .container{width:min(980px,96%);max-width:1200px;z-index:5;display:grid;grid-template-columns:1fr;gap:18px;align-items:start}

    /* top hero card */
    .hero{border-radius:24px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid var(--edge);padding:36px;display:flex;gap:20px;align-items:center;backdrop-filter: blur(8px) saturate(120%);box-shadow:0 30px 80px rgba(0,0,0,0.7)}

    .left{width:92px;flex-shrink:0}
    .avatar{width:92px;height:92px;border-radius:18px;overflow:hidden;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(135deg,#111,#222);display:flex;align-items:center;justify-content:center}
    .avatar img{width:110%;height:110%;object-fit:cover;transform:scale(1.02);filter:contrast(1.02)}

    .meta{display:flex;flex-direction:column;gap:6px}
    .title{font-weight:800;font-size:28px}
    .subtitle{color:var(--muted);font-weight:600;letter-spacing:0.6px}

    .actions{margin-top:8px;display:flex;gap:10px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:700;letter-spacing:0.6px;backdrop-filter: blur(6px)}
    .btn.primary{background:linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));box-shadow:0 6px 28px rgba(0,0,0,0.6), 0 0 18px rgba(var(--accent)/0.06);border:1px solid rgba(255,255,255,0.08)}

    /* player card */
    .player{border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid var(--edge);padding:18px;display:flex;align-items:center;gap:16px;backdrop-filter: blur(6px)}
    .thumb{width:72px;height:72px;border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,0.06)}

    .controls{margin-left:auto;display:flex;align-items:center;gap:12px}
    .control-btn{width:44px;height:44px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);display:grid;place-items:center;cursor:pointer}

    /* progress */
    .progressWrap{height:8px;border-radius:999px;background:rgba(255,255,255,0.06);flex:1;position:relative;overflow:hidden}
    .progress{height:100%;width:0%;background:linear-gradient(90deg, hsl(var(--accent) / 0.92), rgba(255,255,255,0.95));box-shadow:0 6px 18px rgba(0,0,0,0.6) inset}

    /* cursor follower */
    .cursor-follower{position:fixed;top:0;left:0;width:28px;height:28px;border-radius:50%;pointer-events:none;transform:translate(-50%,-50%) scale(1);z-index:60;mix-blend-mode:screen}
    .cursor-follower .ring{width:100%;height:100%;border-radius:inherit;border:2px solid rgba(255,255,255,0.08);box-shadow:0 0 24px rgba(255,255,255,0.06), 0 0 60px rgba(var(--accent)/0.06)}

    /* glass chips row */
    .chips{display:flex;gap:12px;margin-top:12px}
    .chip{padding:8px 12px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));font-weight:700}

    /* subtle focus outline */
    [tabindex]:focus{outline:none;box-shadow:0 0 0 4px rgba(var(--accent)/0.06)}

    /* full-screen visual layer */\    
    .vfx-layer{position:fixed;inset:0;z-index:2;pointer-events:none}

    /* responsive */
    @media (max-width:720px){.hero{padding:18px}.title{font-size:20px}.avatar{width:72px;height:72px}.left{width:72px}.chips{flex-wrap:wrap}}
  </style>
</head>
<body>
  <canvas id="bgCanvas" class="bg-canvas"></canvas>
  <div class="cursor-follower" id="cursorFollower"><div class="ring"></div></div>

  <div class="stage">
    <div class="container">

      <header class="hero" role="banner" aria-label="Profile header">
        <div class="left">
          <div class="avatar"><img src="https://r2.guns.lol/223177fc-6c3d-45e2-8e71-257d3a3456b5.webp" alt="avatar"/></div>
        </div>
        <div class="meta">
          <div class="title">@avi</div>
          <div class="subtitle">dev • caller • poor • siteowner</div>
          <div class="chips" aria-hidden="true">
            <div class="chip">JavaScript</div>
            <div class="chip">Design</div>
            <div class="chip">Audio</div>
          </div>
          <div class="actions">
            <button class="btn primary" id="enterBtn">Enter site</button>
            <button class="btn" id="contactBtn">Contact</button>
          </div>
        </div>
      </header>

      <section class="player" role="region" aria-label="Audio player">
        <div class="thumb"><img src="https://r2.guns.lol/223177fc-6c3d-45e2-8e71-257d3a3456b5.webp" alt="track art"/></div>
        <div style="flex:1;display:flex;flex-direction:column;gap:8px;min-width:0">
          <div style="display:flex;align-items:center;gap:8px;min-width:0">
            <div style="font-weight:800;white-space:nowrap;overflow:hidden;text-overflow:ellipsis">OsamaSon - Text Back (demo)</div>
            <div style="color:var(--muted);margin-left:auto">1:39</div>
          </div>
          <div style="display:flex;align-items:center;gap:12px">
            <div class="controls">
              <button class="control-btn" id="prevBtn" aria-label="Previous">◀</button>
              <button class="control-btn" id="playBtn" aria-label="Play">▶</button>
              <button class="control-btn" id="nextBtn" aria-label="Next">▶▶</button>
            </div>
            <div class="progressWrap" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
              <div class="progress" id="progressBar"></div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>

  <div class="vfx-layer" id="vfxLayer"></div>

  <audio id="audio" src="audio.mp3" preload="auto"></audio>

  <script>
    // Canvas starfield + volumetric lights + subtle nebula
    const bg = document.getElementById('bgCanvas'); const ctx = bg.getContext('2d');
    function resize(){ bg.width = innerWidth; bg.height = innerHeight; }
    addEventListener('resize', resize); resize();

    // generate stars
    const stars = Array.from({length: 160}, () => ({x: Math.random()*bg.width, y: Math.random()*bg.height, r: Math.random()*1.6+0.2, tw: Math.random()*2+1, t: Math.random()*Math.PI*2}));

    function drawBG(){ ctx.clearRect(0,0,bg.width,bg.height);
      // soft nebula blobs
      const g = ctx.createLinearGradient(0,0,bg.width,bg.height); g.addColorStop(0,'rgba(30,30,40,0.12)'); g.addColorStop(1,'rgba(0,0,0,0.12)'); ctx.fillStyle = g; ctx.fillRect(0,0,bg.width,bg.height);
      // layered radial glows
      [['20%',.08],[ '80%', .06 ]].forEach((p,i)=>{
        const gx = ctx.createRadialGradient(bg.width*p[0]/100,bg.height*p[0]/100,0,bg.width*p[0]/100,bg.height*p[0]/100, Math.max(bg.width,bg.height)*0.9);
        gx.addColorStop(0, `rgba(255,255,255,${p[1]})`); gx.addColorStop(1,'rgba(255,255,255,0)'); ctx.fillStyle = gx; ctx.fillRect(0,0,bg.width,bg.height);
      });
      // stars
      for(let s of stars){ s.t += 0.02; const flick = Math.sin(s.t)*0.5+0.5; ctx.globalAlpha = 0.9*flick; ctx.beginPath(); ctx.fillStyle = 'rgba(255,255,255,0.9)'; ctx.arc(s.x, s.y, s.r,0,Math.PI*2); ctx.fill(); }
      ctx.globalAlpha = 1;
      requestAnimationFrame(drawBG);
    }
    drawBG();

    // cursor follower
    const cursor = document.getElementById('cursorFollower'); let mouseX = innerWidth/2, mouseY = innerHeight/2, cx = mouseX, cy = mouseY;
    addEventListener('pointermove', e=>{ mouseX = e.clientX; mouseY = e.clientY; });
    function tickCursor(){ cx += (mouseX - cx) * 0.18; cy += (mouseY - cy) * 0.18; cursor.style.transform = `translate(${cx}px,${cy}px) translate(-50%,-50%)`; requestAnimationFrame(tickCursor); }
    tickCursor();

    // vfx layer: particles on hover & gentle lens flare on play
    const vfx = document.getElementById('vfxLayer'); const vfxCtx = document.createElement('canvas'); vfx.appendChild(vfxCtx); vfxCtx.style.width='100%'; vfxCtx.style.height='100%'; vfxCtx.width = innerWidth; vfxCtx.height = innerHeight; vfxCtx.style.pointerEvents='none'; const vctx = vfxCtx.getContext('2d'); addEventListener('resize', ()=>{ vfxCtx.width = innerWidth; vfxCtx.height = innerHeight; });

    const particles = [];
    function spawnParticle(x,y){ particles.push({x,y,vx:(Math.random()-0.5)*2,vy:(Math.random()-0.5)*2,life:Math.random()*60+40,r:Math.random()*3+1}) }
    addEventListener('pointermove', e=>{ for(let i=0;i<2;i++) spawnParticle(e.clientX + (Math.random()-0.5)*20, e.clientY + (Math.random()-0.5)*20); });

    function drawVFX(){ vctx.clearRect(0,0,vfxCtx.width,vfxCtx.height); for(let i=particles.length-1;i>=0;i--){ const p=particles[i]; p.x+=p.vx; p.y+=p.vy; p.life--; const alpha = Math.max(0, p.life/120); vctx.beginPath(); vctx.fillStyle = `rgba(255,255,255,${0.08*alpha})`; vctx.arc(p.x,p.y,p.r,0,Math.PI*2); vctx.fill(); if(p.life<=0) particles.splice(i,1); }
      requestAnimationFrame(drawVFX);
    }
    drawVFX();

    // quick lens flare helper
    function flare(x,y,strength=0.6){ const g = vctx.createRadialGradient(x,y,0,x,y,200); g.addColorStop(0,`rgba(255,255,255,${0.15*strength})`); g.addColorStop(1,'rgba(255,255,255,0)'); vctx.fillStyle = g; vctx.fillRect(x-200,y-200,400,400); }

    // audio + visualiser hook (light pulse + progress)
    const audio = document.getElementById('audio'); const playBtn = document.getElementById('playBtn'); const progressBar = document.getElementById('progressBar');
    const AudioCtx = window.AudioContext || window.webkitAudioContext; let audioCtx, analyser, dataArr, source;
    function initAudio(){ if(audioCtx) return; audioCtx = new AudioCtx(); analyser = audioCtx.createAnalyser(); analyser.fftSize = 256; dataArr = new Uint8Array(analyser.frequencyBinCount); source = audioCtx.createMediaElementSource(audio); source.connect(analyser); analyser.connect(audioCtx.destination); }

    playBtn.addEventListener('click', async ()=>{ initAudio(); if(audio.paused){ await audio.play(); playBtn.textContent='❚❚'; flare(innerWidth/2, innerHeight/2, 0.9); } else { audio.pause(); playBtn.textContent='▶'; } });

    audio.addEventListener('timeupdate', ()=>{ const pct = (audio.currentTime / (audio.duration || 1))*100; progressBar.style.width = pct+'%'; if(analyser){ analyser.getByteFrequencyData(dataArr); const avg = dataArr.reduce((s,v)=>s+v,0)/dataArr.length; const scale = 0.6 + Math.min(1, avg/180); document.querySelector('.avatar img').style.transform = `scale(${1 + (scale-0.6)*0.02})`; } });

    // keyboard accessibility
    addEventListener('keydown', e=>{ if(e.code==='Space'){ e.preventDefault(); playBtn.click(); } if(e.code==='ArrowRight'){ audio.currentTime = Math.min((audio.duration||0), audio.currentTime + 5) } if(e.code==='ArrowLeft'){ audio.currentTime = Math.max(0, audio.currentTime - 5) } });

    // subtle entrance animation
    document.getElementById('enterBtn').addEventListener('click', ()=>{ document.body.animate([{filter:'blur(8px) saturate(.8)'},{filter:'none'}],{duration:600,easing:'cubic-bezier(.2,.9,.3,1)'}); document.querySelector('.hero').animate([{transform:'translateY(18px) rotateX(6deg)'},{transform:'none'}],{duration:700,easing:'cubic-bezier(.2,.9,.2,1)'}); });

    // small UX: copy telegram / discord quickly
    const contact = document.getElementById('contactBtn'); contact.addEventListener('click', ()=>{ navigator.clipboard.writeText('t.me/x0xr0 / rxckbs'); contact.textContent='copied ✓'; setTimeout(()=>contact.textContent='Contact',1500); });

  </script>
</body>
</html>
