<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://raw.githubusercontent.com/cb0q9h/bio/refs/heads/main/iconn.ico" type="image/x-icon" />
  <title>@avi</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #000;
      --card: #2f2f2f;
      --card-2: #2b2b2b;
      --edge: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.65);
      --glass: rgba(255,255,255,0.03);
      --white: #fff;
      --radius: 22px;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;margin:0;
      background:var(--bg);
      font-family:"Manrope",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale
    }

    .stage{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
      padding:36px;
      position:relative;
      overflow:hidden;
      perspective:1200px;
    }
    /* soft environment/backdrop */
    .stage::before{
      content:"";position:absolute;inset:-20% -30%;z-index:0;pointer-events:none;
      background: conic-gradient(from 0deg at 30% 40%, rgba(255,255,255,.06), transparent 20%),
                  radial-gradient(60% 45% at 70% 70%, rgba(255,255,255,.05), transparent 60%),
                  radial-gradient(40% 25% at 20% 15%, rgba(255,255,255,.04), transparent 70%);
      filter: blur(18px) saturate(120%);
      animation: drift 26s ease-in-out infinite alternate;
    }
    @keyframes drift{to{transform:translate3d(-4%,2%,0) rotate(1deg)}}

    .scanlines{position:fixed;inset:0;z-index:0;pointer-events:none;opacity:.08;mix-blend-mode:screen;
      background-image: repeating-linear-gradient( to bottom, #fff0 0px, #fff0 2px, #fff1 3px, #fff0 4px );
      animation: sl 6s linear infinite;
    }
    @keyframes sl{from{background-position:0 0} to{background-position:0 100%}}

    .grain{position:fixed;inset:-20%;z-index:0;pointer-events:none;opacity:.06;mix-blend-mode:soft-light;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.35"/></svg>');
      animation: grain 1.6s steps(2,end) infinite;
    }
    @keyframes grain{to{transform:translate3d(-3%,2%,0)}}

    .container{width:min(900px,92%);max-width:1100px;z-index:2;display:flex;flex-direction:column;gap:18px;align-items:center}

    .card-top{
      width:900px;max-width:100%;border-radius:28px;
      background: linear-gradient(180deg, #121212, #222);
      border:1px solid var(--edge);
      padding:44px 30px 28px;display:flex;flex-direction: column;align-items:center;
      box-shadow: 0 12px 52px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.05);
      position:relative;overflow:hidden;backdrop-filter: blur(10px);
      transform: translate3d(0,18px,0) rotateX(6deg);opacity: 0;
      transition: transform .8s cubic-bezier(.2,.9,.2,1), opacity .8s ease;
      will-change: transform;
      isolation:isolate;
    }
    .card-top.visible{transform:translate3d(0,0,0) rotateX(0deg);opacity:1}

    .card-top::after{
      content:"";position:absolute;inset:-2px;border-radius:30px;pointer-events:none;z-index:-1;
      background: conic-gradient(from 0deg, rgba(255,255,255,.14), rgba(255,255,255,0) 30%, rgba(255,255,255,.12) 60%, rgba(255,255,255,0) 90%);
      filter: blur(18px);opacity:.35;animation: spin 14s linear infinite;
    }
    @keyframes spin{to{transform:rotate(1turn)}}

    .card-bot{
      width:900px;max-width:100%;border-radius:26px;
      background: linear-gradient(180deg, #121212, #222);
      border:1px solid var(--edge);
      padding:16px 20px;display:flex;align-items:center;gap:14px;
      box-shadow: 0 18px 64px rgba(0,0,0,0.85), inset 0 1px 0 rgba(255,255,255,0.04);
      position:relative;overflow:hidden;backdrop-filter: blur(12px);
      transform: translate3d(0,22px,0) rotateX(7deg);opacity: 0;
      transition: transform .85s cubic-bezier(.2,.9,.2,1), opacity .85s ease;
      will-change: transform;
    }
    .card-bot.visible{transform:translate3d(0,0,0) rotateX(0deg);opacity:1}

    .shine{position:absolute;inset:0;pointer-events:none;background:linear-gradient(120deg, transparent 20%, rgba(255,255,255,.05) 45%, transparent 55%);transform:translateX(-120%);}
    .card-top:hover .shine,.card-bot:hover .shine{animation:shine 2s ease}
    @keyframes shine{to{transform:translateX(120%)}}

    .logo-wrap{display:flex;flex-direction: column;align-items: center;gap: 14px}
    .logo {font-weight:800;color:var(--white);font-size:48px;letter-spacing:0.6px;position: relative;user-select:none;text-shadow:0 6px 24px rgba(255,255,255,0.08)}

    .spark{position:absolute;width:8px;height:8px;border-radius:50%;background:#fff;opacity:.18;box-shadow:0 0 10px 2px #fff}
    .spark.a{left:9%;top:10px;animation:orb 5.8s ease-in-out infinite}
    .spark.b{left:50%;top:-2px;animation:orb 6.6s ease-in-out infinite -1.2s}
    .spark.c{left:84%;top:14px;animation:orb 7.2s ease-in-out infinite -2s}
    .spark.d{left:30%;top:26px;animation:orb 7.8s ease-in-out infinite -2.8s}
    .spark.e{left:70%;top:30px;animation:orb 6.2s ease-in-out infinite -1.7s}
    @keyframes orb{0%,100%{transform:translateY(-4px) scale(1)}50%{transform:translateY(4px) scale(.7);opacity:.08}}

    .subtext {color: var(--muted);font-weight:600;font-size:14px;letter-spacing:.9px;user-select:none;display:flex;gap:16px;justify-content:center;align-items:center;flex-wrap:wrap}
    .subtext span{padding:0 8px;border-left:1px solid var(--muted);border-right:1px solid var(--muted);position:relative}
    .subtext span:first-child{border-left:none}.subtext span:last-child{border-right:none}
    .subtext span::after{content:"";position:absolute;left:0;right:0;bottom:-6px;height:2px;background:rgba(255,255,255,.12);transform:scaleX(0);transform-origin:center;transition:transform .35s ease}
    .subtext span:hover::after{transform:scaleX(1)}

    .socials-row{display:flex;gap:18px;margin-top:18px;justify-content:center;align-items:center;flex-wrap:wrap}
    .social-icon{display:flex;align-items:center;justify-content:center;width:32px;height:32px;cursor:pointer;position:relative;transition: transform .22s cubic-bezier(.4,0,.2,1), filter .22s cubic-bezier(.4,0,.2,1);filter: drop-shadow(0 0 2px #fff6)}
    .social-icon svg{width:100%;height:100%;fill:#fff;opacity:.92;filter: drop-shadow(0 0 2px #fff6);transition: filter .22s cubic-bezier(.4,0,.2,1), opacity .22s cubic-bezier(.4,0,.2,1)}
    .social-icon#tgBtn svg{width:112%;height:112%;transform: translateY(1px)}
    .social-icon:hover,.social-icon:focus{transform: translateY(-6px) scale(1.1) rotate(-2deg);filter: drop-shadow(0 0 8px #fff9);outline:none}
    .social-icon:active{transform: translateY(-2px) scale(.97);opacity:.7}
    .copied-msg{position:absolute;top:-22px;left:50%;transform:translateX(-50%);background: rgba(30,30,30,0.95);color:#fff;font-size:12px;padding:2px 10px;border-radius:8px;opacity:0;pointer-events:none;transition: opacity .3s cubic-bezier(.4,0,.2,1);z-index:2;font-weight:600;letter-spacing:.2px}
    .copied-msg.visible{opacity:1}

    .thumb{width:72px;height:72px;border-radius:14px;overflow:hidden;flex:0 0 72px;border:1px solid rgba(255,255,255,0.07);background:#111;box-shadow: 0 8px 24px rgba(255,255,255,0.03) inset}
    .thumb img{width:100%;height:100%;object-fit:cover;transform:scale(1);animation: coverZoom 12s ease-in-out infinite alternate;border-radius: 14px}
    @keyframes coverZoom{to{transform:scale(1.08)}}

    .player-main{flex:1;display:flex;flex-direction: column;gap:10px;min-width:0}
    .title-row{display:flex;justify-content: space-between;align-items: center;gap: 12px;min-width: 0}
    .title{font-weight:800;font-size:18px;color:var(--white);white-space:nowrap;text-overflow:ellipsis;overflow:hidden;max-width:68%;letter-spacing:.2px}
    .time{color:var(--muted);font-weight:700;font-size:12px}

    .progressWrap{height:8px;border-radius:999px;background: rgba(255,255,255,0.14);overflow:hidden;position:relative;cursor:pointer}
    .progressWrap::after{content:"";position:absolute;inset:0;background:linear-gradient(90deg,transparent,rgba(255,255,255,.08),transparent);mix-blend-mode:soft-light;animation: sweep 3s linear infinite}
    @keyframes sweep{to{transform:translateX(100%)}}
    .progressBar{height: 100%;width: 0%;background: linear-gradient(90deg, #b7b7b7 15%, #818181 85%);box-shadow: 0 6px 18px rgba(255,255,255,0.06) inset;transition: width .14s linear}

    .controls{display:flex;align-items:center;gap:14px;justify-content:flex-end}
    .icon-btn,.play-btn{background: rgba(255,255,255,0.08);border:none;box-shadow: 0 0 0 1.5px rgba(255,255,255,0.18);cursor:pointer;border-radius: 12px;width: 40px;height: 40px;display: inline-grid;place-items: center;transition:background-color .25s cubic-bezier(.4,0,.2,1),box-shadow .3s cubic-bezier(.4,0,.2,1),transform .18s cubic-bezier(.4,0,.2,1),filter .22s cubic-bezier(.4,0,.2,1);user-select:none;opacity:.9}
    .icon-btn svg,.play-btn svg{stroke:none;fill:var(--white);width:18px;height:18px;display:block}
    .icon-btn:hover,.play-btn:hover{background: rgba(255,255,255,0.16);box-shadow: 0 0 18px 2px rgba(255,255,255,0.12);transform: translateY(-1px) scale(1.12)}
    .icon-btn:active,.play-btn:active{transform: translateY(0) scale(.93);box-shadow: 0 0 6px 1px rgba(255,255,255,0.12);opacity:.75}
    .play-btn{width: 48px;height: 48px}

    .meta{color: var(--muted);font-size: 13px;display:flex;gap:12px;align-items:center;justify-content: space-between;margin-top:6px}

    .overlay{position: fixed;inset: 0;display: flex;align-items: center;justify-content: center;background: rgba(0,0,0,0.9);z-index: 10;cursor: pointer;color: var(--white);font-weight: 800;letter-spacing: 1px;font-size: 24px;text-transform: lowercase;opacity: 1;transition: opacity .6s ease;user-select:none}
    .overlay.smallhint{font-size:13px;font-weight:600;letter-spacing:.3px}

    /* fx sits at the very back; viz above it under cards */
    #fx{position:absolute;inset:0;z-index:0;opacity:.35;mix-blend-mode:soft-light;pointer-events:none;filter: blur(.2px)}
    #viz{position:absolute;inset:0;z-index:1;opacity:0.2;mix-blend-mode:screen;pointer-events:none}
    .cursor-trail{position:fixed;inset:0;z-index:1;pointer-events:none;mix-blend-mode:screen;opacity:.22}
    .cursor-trail canvas{width:100%;height:100%}

    @media (max-width:720px){
      .card-top,.card-bot{padding:16px;border-radius:18px}
      .thumb{width:58px;height:58px;flex:0 0 58px}
      .title{font-size:16px;max-width:55%}
      .logo{font-size:36px}
      .controls{gap:10px}
      .icon-btn,.play-btn{transform:scale(.92)}
      .progressWrap{height:8px}
    }
    @media (max-width:480px){
      .stage{padding:16px}
      .subtext{font-size:12px;gap:10px}
      .title{font-size:14px;max-width:50%}
      .controls{gap:8px}
      .icon-btn,.play-btn{transform:scale(.88)}
      .progressWrap{height:8px}
    }

    @media (prefers-reduced-motion: reduce){
      .stage::before, .scanlines, .grain, .card-top::after, .shine { animation: none !important; transition: none !important; }
      .card-top, .card-bot { transition: none !important; transform:none !important; opacity:1 !important }
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="grain"></div>

  <div class="stage" role="main" aria-label="avi player">
    <canvas id="fx" aria-hidden="true"></canvas>
    <canvas id="viz" aria-hidden="true"></canvas>
    <div class="container" id="tiltContainer">

      <div class="card-top" id="topCard" aria-hidden="false">
        <div class="shine"></div>
        <div class="logo-wrap" aria-hidden="true">
          <div class="logo" id="logoText">avi
            <span class="spark a"></span>
            <span class="spark b"></span>
            <span class="spark c"></span>
            <span class="spark d"></span>
            <span class="spark e"></span>
          </div>
          <div class="subtext" aria-hidden="true">
            <span>dev</span>
            <span>caller</span>
            <span>poor</span>
            <span>siteowner</span>
          </div>
          <div class="socials-row">
            <div class="social-icon" id="discordBtn" aria-label="Copy Discord username" tabindex="0">
              <svg viewBox="0 0 24 24"><path d="M20.317 4.369A19.791 19.791 0 0 0 16.885 3.2a.112.112 0 0 0-.119.056c-.524.908-.99 1.867-1.361 2.723a18.524 18.524 0 0 0-5.03 0A12.76 12.76 0 0 0 8.01 3.257a.115.115 0 0 0-.119-.057A19.736 19.736 0 0 0 3.683 4.369a.105.105 0 0 0-.047.041C.533 9.09-.32 13.579.099 18.021a.116.116 0 0 0 .045.081c2.053 1.507 4.042 2.422 5.993 3.029a.112.112 0 0 0 .123-.041c.462-.63.874-1.295 1.226-1.994a.112.112 0 0 0-.061-.155c-.652-.247-1.27-.548-1.872-.892a.112.112 0 0 1-.011-.188c.126-.094.252-.192.372-.291a.112.112 0 0 1 .114-.013c3.927 1.793 8.18 1.793 12.061 0a.112.112 0 0 1 .115.012c.12.099.246.197.372.291a.112.112 0 0 1-.01.188 12.298 12.298 0 0 1-1.873.892.112.112 0 0 0-.06.156c.36.698.773 1.362 1.225 1.993a.112.112 0 0 0 .123.041c1.951-.607 3.94-1.522 5.993-3.029a.115.115 0 0 0 .045-.081c.5-5.177-.838-9.637-3.267-13.611a.104.104 0 0 0-.047-.041zM8.02 15.331c-1.183 0-2.156-1.085-2.156-2.419 0-1.333.955-2.418 2.156-2.418 1.21 0 2.174 1.095 2.156 2.418 0 1.334-.955 2.419-2.156 2.419zm7.974 0c-1.183 0-2.156-1.085-2.156-2.419 0-1.333.955-2.418 2.156-2.418 1.21 0 2.174 1.095 2.156 2.418 0 1.334-.946 2.419-2.156 2.419z"/></svg>
              <span class="copied-msg" id="discordCopied" aria-hidden="true">Copied!</span>
            </div>
            <div class="social-icon" id="tgBtn" aria-label="Open Telegram" tabindex="0">
              <svg viewBox="0 0 24 24"><path d="M21.944 4.667a1.5 1.5 0 0 0-1.7-1.1L3.6 8.1a1.5 1.5 0 0 0-.1 2.9l3.7 1.2 1.4 4.2a1.5 1.5 0 0 0 2.8.1l1.2-2.5 3.7 2.7a1.5 1.5 0 0 0 2.3-1l2.1-9.1a1.5 1.5 0 0 0-.056-.433z"/></svg>
            </div>
          </div>
        </div>
      </div>

      <div class="card-bot" id="playerCard" aria-hidden="true">
        <div class="shine"></div>
        <div class="thumb" aria-hidden="true">
          <img src="https://r2.guns.lol/223177fc-6c3d-45e2-8e71-257d3a3456b5.webp" alt="Player thumbnail"/>
        </div>
        <div class="player-main">
          <div class="title-row">
            <div class="title">OsamaSon - Text Back</div>
          </div>
          <div class="progress-section" style="display:flex; align-items:center; gap:12px;">
            <div class="time" id="currentTime">0:00</div>
            <div class="progressWrap" aria-label="Playback progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" style="flex:1; margin:0 8px;">
              <div class="progressBar"></div>
            </div>
            <div class="time" id="duration">1:39</div>
          </div>
        </div>
        <div class="controls" style="margin-left:18px;">
          <button class="icon-btn" id="backBtn" aria-label="Previous track">
            <svg viewBox="0 0 24 24"><path d="M16.5 19V5a1 1 0 0 0-1.6-.8l-8.2 7a1 1 0 0 0 0 1.6l8.2 7a1 1 0 0 0 1.6-.8z"/></svg>
          </button>
          <button class="play-btn" id="playBtn" aria-label="Play">
            <svg viewBox="0 0 24 24">
              <polygon id="playPauseIcon" points="6 4 20 12 6 20 6 4"/>
            </svg>
          </button>
          <button class="icon-btn" id="nextBtn" aria-label="Next track">
            <svg viewBox="0 0 24 24"><path d="M7.5 5v14a1 1 0 0 0 1.6.8l8.2-7a1 1 0 0 0 0-1.6l-8.2-7A1 1 0 0 0 7.5 5z"/></svg>
          </button>
        </div>
        <audio id="audio" src="audio.mp3" preload="auto" style="display:none;"></audio>
      </div>

    </div>

    <div class="overlay" id="overlay" role="button" tabindex="0" aria-label="Click to enter">click to enter</div>
  </div>

  <script>
    // elements
    const overlay = document.getElementById('overlay');
    const topCard = document.getElementById('topCard');
    const playerCard = document.getElementById('playerCard');
    const playBtn = document.getElementById('playBtn');
    const progressBar = document.querySelector('.progressBar');
    const audio = document.getElementById('audio');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const viz = document.getElementById('viz');
    const fx = document.getElementById('fx');
    const ctx = viz.getContext('2d', { alpha: true });
    const fxCtx = fx.getContext('2d', { alpha: true });

    // show cards
    function showCards() {
      topCard.classList.add('visible');
      playerCard.classList.add('visible');
    }

    // create audio context lazily (user gesture) to avoid errors/autoplay blocks
    let audioCtx, analyser, dataArray, bufferLength, sourceNode;
    function ensureAudioContext() {
      if (audioCtx) return;
      try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        sourceNode = audioCtx.createMediaElementSource(audio);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 512;
        analyser.smoothingTimeConstant = 0.78;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        sourceNode.connect(analyser);
        analyser.connect(audioCtx.destination);
      } catch (e) {
        console.warn('AudioContext init failed', e);
        audioCtx = null;
      }
    }

    // overlay interaction
    overlay.addEventListener('click', async () => {
      overlay.style.opacity = '0';
      overlay.style.pointerEvents = 'none';
      showCards();
      ensureAudioContext();
      startFx();
      try { await audio.play(); } catch (e) { /* autoplay blocked â€” user can use play button */ }
    });
    overlay.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); overlay.click(); }
    });

    // keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') { e.preventDefault(); togglePlay(); }
      if (e.code === 'ArrowLeft') audio.currentTime = Math.max(0, audio.currentTime - 5);
      if (e.code === 'ArrowRight') audio.currentTime = Math.min(audio.duration || 0, audio.currentTime + 5);
    });

    // play/pause
    let isPlaying = false;
    function togglePlay(){ isPlaying ? audio.pause() : audio.play(); }
    playBtn.addEventListener('click', () => {
      ensureAudioContext();
      togglePlay();
    });

    audio.addEventListener('play', () => {
      isPlaying = true;
      playBtn.setAttribute('aria-label', 'Pause');
      playBtn.querySelector('svg').innerHTML = '<rect x="8" y="5" width="3.5" height="14" rx="1.2"/><rect x="13" y="5" width="3.5" height="14" rx="1.2"/>';
      if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
      startViz();
    });
    audio.addEventListener('pause', () => {
      isPlaying = false;
      playBtn.setAttribute('aria-label', 'Play');
      playBtn.querySelector('svg').innerHTML = '<polygon points="6 4 20 12 6 20 6 4"/>';
      stopViz();
    });

    // format time
    function formatTime(sec){
      if (!isFinite(sec) || sec <= 0) return '0:00';
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${String(s).padStart(2,'0')}`;
    }

    audio.addEventListener('timeupdate', () => {
      const pct = audio.duration ? (audio.currentTime / audio.duration) * 100 : 0;
      progressBar.style.width = pct + '%';
      currentTimeEl.textContent = formatTime(audio.currentTime);
      document.querySelector('.progressWrap').setAttribute('aria-valuenow', Math.floor(pct));
    });
    audio.addEventListener('loadedmetadata', () => {
      durationEl.textContent = formatTime(audio.duration);
      resizeCanvas();
    });

    document.querySelector('.progressWrap').addEventListener('click', (e) => {
      if (!audio.duration) return;
      const rect = e.currentTarget.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percent = Math.max(0, Math.min(1, x / rect.width));
      audio.currentTime = percent * audio.duration;
    });

    // social actions
    document.getElementById('tgBtn').addEventListener('click', () => { window.open('https://t.me/x0xr0', '_blank'); });
    const discordBtn = document.getElementById('discordBtn');
    discordBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText('rxckbs');
        const msg = document.getElementById('discordCopied');
        msg.classList.add('visible');
        setTimeout(() => msg.classList.remove('visible'), 1100);
      } catch (e) {
        console.warn('copy failed', e);
      }
    });

    // parallax tilt (GPU transforms)
    const tiltContainer = document.getElementById('tiltContainer');
    const cards = [topCard, playerCard];
    function parallax(e){
      const rect = tiltContainer.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width - 0.5;
      const y = (e.clientY - rect.top) / rect.height - 0.5;
      cards.forEach((el,i)=>{
        const depth = i ? 8 : 12;
        el.style.transform = `rotateX(${(-y*depth)}deg) rotateY(${(x*depth)}deg) translateZ(0)`;
      });
    }
    tiltContainer.addEventListener('mousemove', parallax);
    tiltContainer.addEventListener('mouseleave', ()=> cards.forEach(el=> el.style.transform=''));

    // viz: dark/grey palette, DPI-aware
    let rafViz = null;
    let rafFx = null;
    function resizeCanvas(){
      const maxDpr = 1.75; // guardrails
      const dpr = Math.min(maxDpr, Math.max(1, window.devicePixelRatio || 1));
      viz.width = viz.clientWidth * dpr;
      viz.height = viz.clientHeight * dpr;
      viz.style.width = viz.clientWidth + 'px';
      viz.style.height = viz.clientHeight + 'px';
      ctx.setTransform(dpr,0,0,dpr,0,0);

      fx.width = fx.clientWidth * dpr;
      fx.height = fx.clientHeight * dpr;
      fx.style.width = fx.clientWidth + 'px';
      fx.style.height = fx.clientHeight + 'px';
      fxCtx.setTransform(dpr,0,0,dpr,0,0);
    }
    window.addEventListener('resize', debounce(resizeCanvas, 120));
    resizeCanvas();

    function startViz(){
      if (!analyser) return;
      if (rafViz) cancelAnimationFrame(rafViz);
      draw();
    }
    function stopViz(){
      if (rafViz) cancelAnimationFrame(rafViz);
      rafViz = null;
    }

    function draw(){
      rafViz = requestAnimationFrame(draw);
      if (!analyser) return;
      analyser.getByteFrequencyData(dataArray);
      const w = viz.clientWidth, h = viz.clientHeight;
      ctx.clearRect(0,0,viz.width,viz.height);

      // dark ambient radial (very subtle)
      const low = dataArray[5] / 255;
      const pulse = 0.04 + low * 0.12;
      const grd = ctx.createRadialGradient(w/2,h/2,0,w/2,h/2, Math.max(w,h)/2);
      grd.addColorStop(0, `rgba(30,30,30,${pulse})`);
      grd.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grd;
      ctx.fillRect(0,0,w,h);

      // bars (greys)
      const bars = Math.min(64, Math.floor(w / 12));
      const gap = 4;
      const barW = (w / bars);
      for (let i=0;i<bars;i++){
        const idx = Math.floor(i * bufferLength / bars);
        const v = (dataArray[idx] || 0) / 255;
        const bh = Math.max(2, Math.pow(v,1.15) * (h * 0.34));
        const x = i * barW + gap/2;
        const y = h - bh - 12;
        const bw = barW - gap;
        // grey scale shading
        const shade = 40 + Math.round(v * 90); // 40..130
        ctx.fillStyle = `rgb(${shade},${shade},${shade})`;
        roundRect(ctx, x, y, bw, bh, 6);
        ctx.fill();
        // faint inner highlight
        ctx.fillStyle = `rgba(255,255,255,${0.01 + v*0.04})`;
        roundRect(ctx, x+1, y+1, Math.max(0,bw-2), Math.max(0,bh-2), 5);
        ctx.fill();

        // subtle glow (very faint)
        ctx.shadowColor = `rgba(255,255,255,${0.02 + v*0.03})`;
        ctx.shadowBlur = 8 * v;
        ctx.shadowOffsetY = -2 * v;
      }
      ctx.shadowBlur = 0;
      ctx.shadowColor = 'transparent';

      // circular spectrum ring
      const cx = w/2, cy = h/2;
      const radius = Math.min(w,h) * 0.22;
      const ringBins = 96;
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(performance.now()/4000);
      for (let i=0;i<ringBins;i++){
        const idx = Math.floor(i * bufferLength / ringBins);
        const v = (dataArray[idx] || 0) / 255;
        const len = radius + v * radius * 0.55;
        const a0 = (i / ringBins) * Math.PI * 2;
        const a1 = ((i+1) / ringBins) * Math.PI * 2;
        ctx.beginPath();
        ctx.strokeStyle = `rgba(220,220,220,${0.06 + v*0.25})`;
        ctx.lineWidth = 1.2 + v * 2.0;
        ctx.arc(0,0,len, a0, a1);
        ctx.stroke();
      }
      ctx.restore();

      // beat detection (bass avg)
      let bassAvg = 0; const bassCount = Math.max(8, Math.floor(bufferLength*0.06));
      for (let i=0;i<bassCount;i++){ bassAvg += dataArray[i]||0; }
      bassAvg = (bassAvg / bassCount) / 255;
      if (bassAvg > 0.4) beatGlitch = Math.min(1, beatGlitch + (bassAvg-0.35)*0.9);

      // logo jitter on beat
      const logo = document.getElementById('logoText');
      const jitter = beatGlitch * 2.5;
      logo.style.textShadow = `0 ${jitter}px ${2+jitter}px rgba(255,255,255,0.12), 0 -${jitter}px ${1+jitter}px rgba(255,255,255,0.06)`;
    }

    function roundRect(ctx, x, y, w, h, r){
      r = Math.min(r, w/2, h/2);
      ctx.beginPath();
      ctx.moveTo(x+r, y);
      ctx.arcTo(x+w, y, x+w, y+h, r);
      ctx.arcTo(x+w, y+h, x, y+h, r);
      ctx.arcTo(x, y+h, x, y, r);
      ctx.arcTo(x, y, x+w, y, r);
      ctx.closePath();
    }

    // FX: monochrome rings + particle bloom
    const particles = [];
    let beatGlitch = 0;
    function initParticles(){
      particles.length = 0;
      const w = fx.clientWidth, h = fx.clientHeight;
      const count = Math.round(Math.min(220, Math.max(120, (w*h)/25000)));
      for(let i=0;i<count;i++){
        particles.push({
          x: Math.random()*w,
          y: Math.random()*h,
          vx: (Math.random()-0.5)*0.6,
          vy: (Math.random()-0.5)*0.6,
          life: Math.random()*200+60,
          size: Math.random()*1.6+0.4
        });
      }
    }

    function startFx(){
      if (rafFx) cancelAnimationFrame(rafFx);
      initParticles();
      drawFx();
    }
    function stopFx(){
      if (rafFx) cancelAnimationFrame(rafFx);
      rafFx = null;
    }

    function drawFx(){
      rafFx = requestAnimationFrame(drawFx);
      const w = fx.clientWidth, h = fx.clientHeight;
      fxCtx.clearRect(0,0,fx.width,fx.height);

      // rotating monochrome rings
      const t = performance.now()/1000;
      const cx = w/2, cy = h/2;
      fxCtx.save();
      fxCtx.translate(cx, cy);
      fxCtx.rotate(t * 0.08);
      for (let i=0;i<12;i++){
        const r = Math.min(w,h) * (0.08 + i*0.045);
        fxCtx.beginPath();
        fxCtx.arc(0,0,r,0,Math.PI*2);
        fxCtx.strokeStyle = `rgba(255,255,255,${0.025 + 0.02*Math.sin(t*1.6 + i)})`;
        fxCtx.lineWidth = 0.6 + 0.8*(1+Math.sin(t*2+i))/2 + beatGlitch*0.8;
        fxCtx.stroke();
      }
      fxCtx.restore();

      // particle bloom (lighter composite)
      fxCtx.globalCompositeOperation = 'lighter';
      for (let p of particles){
        p.x += p.vx + (Math.sin((p.y+t*40)*0.003))*0.2;
        p.y += p.vy + (Math.cos((p.x-t*40)*0.003))*0.2;
        if (--p.life < 0){
          p.x = Math.random()*w; p.y = Math.random()*h; p.life = Math.random()*200+60;
        }
        // wrap
        if (p.x<0) p.x+=w; if (p.x>w) p.x-=w; if (p.y<0) p.y+=h; if (p.y>h) p.y-=h;
        fxCtx.fillStyle = `rgba(200,200,200,${0.02 + p.size*0.02 + beatGlitch*0.05})`;
        fxCtx.beginPath();
        fxCtx.arc(p.x, p.y, p.size + beatGlitch*0.8, 0, Math.PI*2);
        fxCtx.fill();
      }
      fxCtx.globalCompositeOperation = 'source-over';

      // decay beat glitch quickly
      beatGlitch *= 0.9;
    }

    // initialize analyser on first user gesture if not yet created
    // ensures mobile browsers don't block creation
    function ensureInitOnGesture(){
      if (audioCtx) return;
      ensureAudioContext();
    }
    ['click','touchstart','keydown'].forEach(evt => {
      window.addEventListener(evt, ensureInitOnGesture, {once:true, passive:true});
    });

    // create analyser only when user attempts to play (already in ensureAudioContext)
    // but ensure we wire start/stop if user clicked play after overlay
    // Start/stop linked to audio events (above)

    // simple debounce utility
    function debounce(fn, wait){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),wait); }; }

    // stop viz when page hidden to save CPU
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) stopViz();
      else if (isPlaying) startViz();
      if (document.hidden) stopFx(); else startFx();
    });

    // small typewriter for title
    (function typewriter(){
      const text = "@avi"; let index = 0;
      function step(){
        if(index <= text.length){ document.title = text.substring(0,index); index++; setTimeout(step, 200); }
        else { index = 0; setTimeout(step, 1600); }
      } step();
    })();

    // simple back/next shortcuts to keep UX
    document.getElementById('backBtn').addEventListener('click', ()=> { audio.currentTime = Math.max(0, audio.currentTime - 8); });
    document.getElementById('nextBtn').addEventListener('click', ()=> { audio.currentTime = Math.min((audio.duration||0), audio.currentTime + 8); });

    // reveal cards on DOM ready if overlay ignored
    document.addEventListener('DOMContentLoaded', ()=> {
      setTimeout(()=> topCard.classList.add('visible'), 320);
      setTimeout(()=> playerCard.classList.add('visible'), 680);
      // if user loads and audio already playing (rare), attach ctx
      if (!audioCtx && !audio.paused) ensureAudioContext();
      startFx();
    });
  </script>
</body>
