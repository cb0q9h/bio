<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="bio/coin.ico" type="image/x-icon" />
  <title>@avi</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

<style>
  :root{
    --bg: #000;
    --card: #2f2f2f;
    --card-2: #2b2b2b;
    --edge: rgba(255,255,255,0.06);
    --muted: rgba(255,255,255,0.65);
    --glass: rgba(255,255,255,0.03);
    --white: #fff;
    --radius: 22px;
  }

  *{box-sizing:border-box}
  html,body{
    height:100%;margin:0;
    background:var(--bg);
    font-family:"Manrope",system-ui,-apple-system,Segoe UI,Roboto,Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale
  }
  .stage{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:18px;
    padding:36px;
    position:relative;
  }

  .stage::before{
    content:"";
    position:absolute;
    inset:0;
    background:
      radial-gradient(600px 300px at 40% 20%, rgba(255,255,255,0.03), transparent 12%),
      radial-gradient(500px 200px at 70% 80%, rgba(255,255,255,0.02), transparent 12%);
    pointer-events:none;
    z-index:0;
  }

  .container{
    width:min(900px,92%);
    max-width:1100px;
    z-index:1;
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:center;
  }

  /* Top card */
  .card-top{
    width:900px;
    max-width:100%;
    border-radius:28px;
    background: linear-gradient(180deg, #121212, #222);
    border:1px solid var(--edge);
    padding:40px 30px 28px;
    display:flex;
    flex-direction: column;
    align-items:center;
    box-shadow: 0 8px 38px rgba(0,0,0,0.7);
    position:relative;
    overflow:hidden;
    backdrop-filter: blur(8px);
    transition: transform .5s cubic-bezier(.2,.9,.2,1), opacity .5s ease;
    transform: translateY(12px);
    opacity: 0;
  }
  .card-top.visible {
    transform: translateY(0);
    opacity: 1;
  }
  .card-top::after{
    content: "";
    display: none;
  }

  /* Logo text */
  .logo-wrap{
    display:flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }
  .logo {
    font-weight: 800;
    color: var(--white);
    font-size: 38px;
    letter-spacing: 0.6px;
    text-shadow: 0 4px 18px rgba(255,255,255,0.08);
    position: relative;
    filter: drop-shadow(0 6px 18px rgba(255,255,255,0.04));
    user-select:none;
  }

  /* Sparkles */
  .logo .spark {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #fff;
    opacity: 0.15;
    box-shadow: 0 0 8px 2px #fff;
    animation: floaty 3s ease-in-out infinite;
  }
  .logo .spark.a { left: 14%; top: 12px; animation-delay: 0s; }
  .logo .spark.b { left: 50%; top: 4px; animation-delay: 1s; }
  .logo .spark.c { left: 81%; top: 18px; animation-delay: 2s; }
  .logo .spark.d { left: 36%; top: 22px; animation-delay: 2.5s; }
  .logo .spark.e { left: 70%; top: 28px; animation-delay: 1.7s; }

  @keyframes floaty {
    0% { transform: translateY(-3px) scale(1); opacity: 0.15; }
    50%{ transform: translateY(3px) scale(0.7); opacity: 0.05; }
    100%{ transform: translateY(-3px) scale(1); opacity: 0.15; }
  }

  /* Subtext below avi */
  .subtext {
    color: var(--muted);
    font-weight: 600;
    font-size: 14px;
    letter-spacing: 0.9px;
    user-select:none;
    display: flex;
    gap: 16px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }
  .subtext span {
    padding: 0 8px;
    border-left: 1px solid var(--muted);
    border-right: 1px solid var(--muted);
  }
  .subtext span:first-child {
    border-left: none;
  }
  .subtext span:last-child {
    border-right: none;
  }

  /* Bottom player card */
  .card-bot{
    width:900px;
    max-width:100%;
    border-radius:26px;
    background: linear-gradient(180deg, #121212, #222);
    border:1px solid var(--edge);
    padding:16px 20px;
    display:flex;
    align-items:center;
    gap:14px;
    box-shadow: 0 14px 48px rgba(0,0,0,0.85);
    position:relative;
    overflow:hidden;
    backdrop-filter: blur(10px);
    transition: transform .5s cubic-bezier(.2,.9,.2,1), opacity .5s ease;
    transform: translateY(14px);
    opacity: 0;
  }
  .card-bot.visible {
    transform: translateY(0);
    opacity: 1;
  }

  .thumb{
    width:72px; height:72px; border-radius:10px; overflow:hidden; flex:0 0 72px;
    border:1px solid rgba(255,255,255,0.05);
    background:#111;
    box-shadow: 0 8px 24px rgba(255,255,255,0.03) inset;
  }
  .thumb img{
    width:100%;
    height:100%;
    object-fit:cover;
    transform:scale(1);
    animation: coverZoom 12s ease-in-out infinite alternate;
    border-radius: 10px;
  }

  @keyframes coverZoom {
    to { transform: scale(1.07) }
  }

  .player-main {
    flex:1;
    display:flex;
    flex-direction: column;
    gap: 8px;
    min-width: 0;
  }

  .title-row {
    display:flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    min-width: 0;
  }
  .title {
    font-weight: 700;
    font-size: 17px;
    color: var(--white);
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
    max-width: 68%;
  }
  .time {
    color: var(--muted);
    font-weight: 600;
    font-size: 13px;
  }

  .progressWrap{
    height: 7px;
    border-radius: 999px;
    background: rgba(255,255,255,0.15);
    overflow: hidden;
    position: relative;
    cursor: pointer;
  }
  .progressBar{
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #fff 20%, #ddd 80%);
    box-shadow: 0 6px 18px rgba(255,255,255,0.3) inset;
    transition: width .14s linear;
  }

  .controls{
    display:flex;
    align-items:center;
    gap: 14px;
    justify-content:flex-end;
  }

  /* White cleaner buttons */
  .icon-btn, .play-btn{
    background: rgba(255,255,255,0.08);
    border: none;
    box-shadow: 0 0 0 1.5px rgba(255,255,255,0.18);
    cursor: pointer;
    border-radius: 10px;
    width: 36px;
    height: 36px;
    display: inline-grid;
    place-items: center;
    transition:
      background-color 0.25s cubic-bezier(.4,0,.2,1),
      box-shadow 0.3s cubic-bezier(.4,0,.2,1),
      transform 0.18s cubic-bezier(.4,0,.2,1),
      filter 0.22s cubic-bezier(.4,0,.2,1);
    user-select:none;
    opacity: 0.88;
    filter: blur(0px);
  }
  .icon-btn svg, .play-btn svg{
    stroke: none;
    fill: var(--white);
    width: 18px;
    height: 18px;
    display: block;
  }
  .icon-btn:hover, .play-btn:hover {
    background: rgba(255,255,255,0.16);
    box-shadow: 0 0 12px 2px rgba(255,255,255,0.22);
    transform: scale(1.13);
    opacity: 1;
    filter: blur(0.5px);
  }
  .icon-btn:active, .play-btn:active {
    transform: scale(0.93);
    box-shadow: 0 0 6px 1px rgba(255,255,255,0.25);
    opacity: 0.7;
    filter: blur(0.7px);
  }
  /* Play button bigger */
  .play-btn {
    width: 44px;
    height: 44px;
    border-radius: 12px;
  }

  /* small subtle text under player (duration) */
  .meta {
    color: var(--muted);
    font-size: 13px;
    display: flex;
    gap: 12px;
    align-items: center;
    justify-content: space-between;
    margin-top: 6px;
  }

  /* click to enter overlay */
  .overlay{
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.9);
    z-index: 10;
    cursor: pointer;
    color: var(--white);
    font-weight: 700;
    letter-spacing: 0.7px;
    font-size: 24px;
    text-transform: lowercase;
    opacity: 1;
    transition: opacity 0.6s ease;
    user-select:none;
  }
  .overlay.smallhint{
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 0.3px;
  }

  /* responsiveness */
@media (max-width:720px){
  .card-top, .card-bot{
    padding: 14px;
    border-radius: 18px;
  }
  .thumb{
    width: 54px;
    height: 54px;
    flex: 0 0 54px;
  }
  .title{
    font-size: 15px;
    max-width: 55%;
  }
  .logo{
    font-size: 28px;
  }
  .controls {
    gap: 10px;
  }
  .icon-btn, .play-btn {
    transform: scale(0.9);
  }
}

@media (max-width:480px){
  .stage {
    padding: 16px;
  }
  .subtext {
    font-size: 12px;
    gap: 10px;
  }
  .title {
    font-size: 14px;
    max-width: 50%;
  }
  .progress-section {
    gap: 8px;
  }
  .controls {
    gap: 8px;
  }
  .icon-btn, .play-btn {
    transform: scale(0.85);
  }
}
  .socials-row {
    display: flex;
    gap: 18px;
    margin-top: 18px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }
  .social-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 28px;
    height: 28px;
    cursor: pointer;
    position: relative;
    transition: transform 0.22s cubic-bezier(.4,0,.2,1), filter 0.22s cubic-bezier(.4,0,.2,1);
    filter: drop-shadow(0 0 2px #fff6);
  }
  .social-icon svg {
    width: 100%;
    height: 100%;
    fill: #fff;
    filter: drop-shadow(0 0 2px #fff6);
    opacity: 0.92;
    transition: filter 0.22s cubic-bezier(.4,0,.2,1), opacity 0.22s cubic-bezier(.4,0,.2,1);
  }
  .social-icon:hover, .social-icon:focus {
    transform: translateY(-5px) scale(1.08);
    filter: drop-shadow(0 0 6px #fff7);
    outline: none;
  }
  .social-icon:active {
    transform: translateY(-2px) scale(0.97);
    opacity: 0.7;
  }
  .copied-msg {
    position: absolute;
    top: -22px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(30,30,30,0.95);
    color: #fff;
    font-size: 12px;
    padding: 2px 10px;
    border-radius: 8px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s cubic-bezier(.4,0,.2,1);
    z-index: 2;
    font-weight: 600;
    letter-spacing: 0.2px;
  }
  .copied-msg.visible {
    opacity: 1;
  }
  .btc-img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    filter: drop-shadow(0 0 2px #fff6);
    opacity: 0.92;
    transition: filter 0.22s cubic-bezier(.4,0,.2,1), opacity 0.22s cubic-bezier(.4,0,.2,1);
    border-radius: 50%;
    background: none;
    display: block;
  }
  .social-icon:hover .btc-img, .social-icon:focus .btc-img {
    filter: drop-shadow(0 0 6px #fff7);
    opacity: 1;
  }
</style>
</head>
<body>

<div class="stage" role="main" aria-label="avi player">
  <div class="container">

    <!-- top card -->
    <div class="card-top" id="topCard" aria-hidden="false">
      <div class="logo-wrap" aria-hidden="true">
        <div class="logo" id="logoText">avi
          <span class="spark a"></span>
          <span class="spark b"></span>

        <div class="subtext" aria-hidden="true">

        <div class="socials-row">
          <div class="social-icon" id="discordBtn" aria-label="Copy Discord username" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M20.317 4.369A19.791 19.791 0 0 0 16.885 3.2a.112.112 0 0 0-.119.056c-.524.908-.99 1.867-1.361 2.723a18.524 18.524 0 0 0-5.03 0A12.76 12.76 0 0 0 8.01 3.257a.115.115 0 0 0-.119-.057A19.736 19.736 0 0 0 3.683 4.369a.105.105 0 0 0-.047.041C.533 9.09-.32 13.579.099 18.021a.116.116 0 0 0 .045.081c2.053 1.507 4.042 2.422 5.993 3.029a.112.112 0 0 0 .123-.041c.462-.63.874-1.295 1.226-1.994a.112.112 0 0 0-.061-.155c-.652-.247-1.27-.548-1.872-.892a.112.112 0 0 1-.011-.188c.126-.094.252-.192.372-.291a.112.112 0 0 1 .114-.013c3.927 1.793 8.18 1.793 12.061 0a.112.112 0 0 1 .115.012c.12.099.246.197.372.291a.112.112 0 0 1-.01.188 12.298 12.298 0 0 1-1.873.892.112.112 0 0 0-.06.156c.36.698.773 1.362 1.225 1.993a.112.112 0 0 0 .123.041c1.951-.607 3.94-1.522 5.993-3.029a.115.115 0 0 0 .045-.081c.5-5.177-.838-9.637-3.267-13.611a.104.104 0 0 0-.047-.041zM8.02 15.331c-1.183 0-2.156-1.085-2.156-2.419 0-1.333.955-2.418 2.156-2.418 1.21 0 2.174 1.095 2.156 2.418 0 1.334-.955 2.419-2.156 2.419zm7.974 0c-1.183 0-2.156-1.085-2.156-2.419 0-1.333.955-2.418 2.156-2.418 1.21 0 2.174 1.095 2.156 2.418 0 1.334-.946 2.419-2.156 2.419z"/></svg>
            <span class="copied-msg" id="discordCopied">Copied!</span>
          </div>
          <div class="social-icon" id="btcBtn" aria-label="Copy Bitcoin address" tabindex="0">

          </div>
        </div>
      </div>
    </div>

    <!-- bottom player card -->
    <div class="card-bot" id="playerCard" aria-hidden="true">
      <div class="thumb" aria-hidden="true">
        <img src="https://r2.guns.lol/223177fc-6c3d-45e2-8e71-257d3a3456b5.webp" alt="Player thumbnail"/>
      </div>
      <div class="player-main">
        <div class="title-row">
          <div class="title" style="font-size:16px; font-weight:600; color:var(--white);">OsamaSon - Congrats</div>
        </div>
        <div class="progress-section" style="display:flex; align-items:center; gap:12px;">
          <div class="time" id="currentTime">0:00</div>
          <div class="progressWrap" aria-label="Playback progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" style="flex:1; margin:0 8px;">
            <div class="progressBar"></div>
          </div>
          <div class="time" id="duration">1:39</div>
        </div>
      </div>
      <div class="controls" style="margin-left:18px;">
        <button class="icon-btn" id="backBtn" aria-label="Previous track">
          <svg viewBox="0 0 24 24"><path d="M16.5 19V5a1 1 0 0 0-1.6-.8l-8.2 7a1 1 0 0 0 0 1.6l8.2 7a1 1 0 0 0 1.6-.8z"/></svg>
        </button>
        <button class="play-btn" id="playBtn" aria-label="Play">
          <svg viewBox="0 0 24 24">
            <polygon id="playPauseIcon" points="6 4 20 12 6 20 6 4"/>
          </svg>
        </button>
        <button class="icon-btn" id="nextBtn" aria-label="Next track">
          <svg viewBox="0 0 24 24"><path d="M7.5 5v14a1 1 0 0 0 1.6.8l8.2-7a1 1 0 0 0 0-1.6l-8.2-7A1 1 0 0 0 7.5 5z"/></svg>
        </button>
      </div>
      <audio id="audio" src="https://r2.guns.lol/4b403b70-d85a-4e93-8824-b0dc3be7efd1.mp3" preload="auto" style="display:none;"></audio>
    </div>

  </div>

  <!-- fade overlay -->
  <div class="overlay" id="overlay" role="button" tabindex="0" aria-label="Click to enter">click to enter</div>
</div>

<script>
  const overlay = document.getElementById('overlay');
  const topCard = document.getElementById('topCard');
  const playerCard = document.getElementById('playerCard');
  const playBtn = document.getElementById('playBtn');
  const progressBar = document.querySelector('.progressBar');
  const audio = document.getElementById('audio');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');
  const playPauseIcon = document.getElementById('playPauseIcon');

  // Show fade-in lift on cards after entering
  function showCards() {
    topCard.classList.add('visible');
    playerCard.classList.add('visible');
  }

  // Fade overlay on click
  overlay.addEventListener('click', () => {
    overlay.style.opacity = '0';
    overlay.style.pointerEvents = 'none';
    showCards();
    audio.play();
  });
  overlay.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      overlay.click();
    }
  });

  // Play button toggle and audio control
  let isPlaying = false;
  playBtn.addEventListener('click', () => {
    if (!isPlaying) {
      audio.play();
    } else {
      audio.pause();
    }
  });

  audio.addEventListener('play', () => {
    isPlaying = true;
    playBtn.setAttribute('aria-label', 'Pause');
    // Modern pause icon: two rounded rects
    playPauseIcon.setAttribute('points', '');
    playPauseIcon.outerHTML = '<rect id="playPauseIcon" x="8" y="5" width="3.5" height="14" rx="1.2"/><rect id="playPauseIcon2" x="13" y="5" width="3.5" height="14" rx="1.2"/>';
  });
  audio.addEventListener('pause', () => {
    isPlaying = false;
    playBtn.setAttribute('aria-label', 'Play');
    // Modern play icon
    const svg = playBtn.querySelector('svg');
    svg.innerHTML = '<polygon id="playPauseIcon" points="6 4 20 12 6 20 6 4"/>';
  });

  // Progress bar and time update
  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60);
    return `${m}:${s.toString().padStart(2, '0')}`;
  }
  audio.addEventListener('timeupdate', () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = percent + '%';
    currentTimeEl.textContent = formatTime(audio.currentTime);
  });
  audio.addEventListener('loadedmetadata', () => {
    durationEl.textContent = formatTime(audio.duration);
  });
  // Seek on progress bar click
  document.querySelector('.progressWrap').addEventListener('click', (e) => {
    const rect = e.target.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const percent = x / rect.width;
    audio.currentTime = percent * audio.duration;
  });

  // Socials button actions
  document.getElementById('tgBtn').addEventListener('click', () => {
    window.open('https://t.me/yourtelegram', '_blank');
  });
  document.getElementById('discordBtn').addEventListener('click', () => {
    navigator.clipboard.writeText('dotavii');
    const msg = document.getElementById('discordCopied');
    msg.classList.add('visible');
    setTimeout(() => msg.classList.remove('visible'), 1100);
  });
  document.getElementById('btcBtn').addEventListener('click', () => {
    navigator.clipboard.writeText('bc1qexampleaddress1234567890');
    const msg = document.getElementById('btcCopied');
    msg.classList.add('visible');
    setTimeout(() => msg.classList.remove('visible'), 1100);
  });

  function typeWriterTitle() {
  if (titleIndex <= titleText.length) {
    document.title = titleText.substring(0, titleIndex);
    titleIndex++;
    setTimeout(typeWriterTitle, 120); // Adjust typing speed here
  }
}

typeWriterTitle();
</script>

</body>
